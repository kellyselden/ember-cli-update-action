name: Publish

on:
  push:
    tags: '*@[0-9]+.[0-9]+.[0-9]+'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - run: npm ci
    - run: |
        git config user.email "$(git show -s --format=%ae)"
        git config user.name "$(git show -s --format=%an)"
    - run: npm run release
