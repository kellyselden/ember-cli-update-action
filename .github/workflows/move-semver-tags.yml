name: Publish

on:
  push:
    tags: '*@[0-9]+.[0-9]+.[0-9]+'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - uses: kellyselden/move-semver-tags-action@v5
      with:
        copy-annotations: true
